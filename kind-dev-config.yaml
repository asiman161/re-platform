kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
networking:
  ipFamily: ipv4
  apiServerAddress: 127.0.0.1
nodes:
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      - containerPort: 80
        hostPort: 80
        protocol: TCP
      - containerPort: 443
        hostPort: 443
        protocol: TCP
      - containerPort: 30950
        hostPort: 8080
        listenAddress: "0.0.0.0"
        protocol: TCP
      - containerPort: 30951
        hostPort: 4000
        listenAddress: "0.0.0.0"
        protocol: TCP
      - containerPort: 30952
        hostPort: 3000
        listenAddress: "0.0.0.0"
        protocol: TCP

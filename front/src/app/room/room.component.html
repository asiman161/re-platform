<mat-card class="mbS" *ngIf="room.author === user.email">
  <mat-card-content>
    <button mat-raised-button color="primary" (click)="closeRoom()">close room</button>
  </mat-card-content>
</mat-card>

<div class="roomContainer" [ngClass]="{'owner': room.author === user.email}">
  <app-online [roomID]="this.roomID"></app-online>
  <app-chat [roomID]="this.roomID" [user]="this.user"></app-chat>
  <div class="stream">
    <app-stream></app-stream>
  </div>

  <div class="pools"></div>
</div>

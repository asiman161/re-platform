<div class="container">
  <mat-card>
    <mat-card-content [matBadge]="users.length">
      участники
    </mat-card-content>
  </mat-card>
  <mat-card *ngFor="let user of filterConnected(users)" [ngClass]="{'left': !user.active}">
    <mat-card-content>
      <span>{{user.email}}</span>
      <span *ngIf="!user.active">{{user.created_at | date:'HH:mm:ss'}}</span>
    </mat-card-content>
  </mat-card>
</div>

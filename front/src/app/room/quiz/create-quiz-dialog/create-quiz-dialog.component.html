<mat-card>
  <mat-card-header>
    <mat-card-title>
      Создание опроса
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="quizForm">
      <mat-form-field appearance="outline" class="ptXS">
        <mat-label>Название</mat-label>
        <input formControlName="name" matInput>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Описание</mat-label>
        <textarea formControlName="content" [rows]="3" matNativeControl matInput></textarea>
      </mat-form-field>
      <div class="list" formArrayName="variants">
        <mat-form-field appearance="outline" *ngFor="let control of quizForm.controls.variants.controls; let i=index">
          <mat-label>Вариант № {{i + 1}}</mat-label>
          <input [formControlName]="i" matInput>

          <button mat-icon-button matSuffix color="warn" (click)="removeVariant(i)"><mat-icon>remove</mat-icon></button>
        </mat-form-field>
      </div>

    </form>
    <button mat-button color="primary" (click)="addVariant()">
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" class="mrXS" (click)="createQuiz()">создать опрос</button>
    <button mat-raised-button class="mrXS" (click)="cancel()">Отмена</button>
  </mat-card-actions>
</mat-card>
